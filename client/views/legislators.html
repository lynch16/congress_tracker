<h4>Legislators</h4>
Filter by Chamber:
<select ng-model="ctrl.filter">
      <option ng-repeat="option in ctrl.availableOptions" ng-value="option.value">{{option.name}}</option>
</select>

<div ng-repeat="legislator in ctrl.legislators | filter: ctrl.filter">
  {{legislator.name}} </br>
  {{legislator.chamber}}
</div>
