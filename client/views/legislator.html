<h4>Legislators</h4>
Filter by Chamber:
<select ng-model="vm.filter">
      <option ng-repeat="option in vm.availableOptions" ng-value="option.value">{{option.name}}</option>
</select>

<div ng-repeat="legislator in vm.legislators | filter: vm.filter">
  {{legislator.name}} </br>
  {{legislator.chamber}}
</div>
