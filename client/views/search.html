<form name='form'>
  Search by Address:
  <input type='text'
         name='address'
         ng-model="search.address"
         minlength='3'
         ng-model-options="{ updateOn: 'default blur', debounce: {'default': 1000, 'blur': 0} }"
         address/>
  <div ng-messages='form.address.$error' class='error'>
    <div ng-if='form.address.$error.minlength'>Must be more than 3 characters</div>
    <div ng-if='form.address.$error.address'>Must be a valid address</div>
  </div>
</form>


<div ng-if="search.address">
  Please click the marker to display data.
</div>

<div map-lazy-load="https://maps.google.com/maps/api/js">
  <ng-map center="41,-95" zoom="4">
    <marker position="{{search.address}}" on-click='getCoords()'></marker>
  </ng-map>
</div>
