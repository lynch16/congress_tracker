<div class="home">
  <ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>

  Filter by State Name: <input ng-model="home.search" />

  <ul>
    <li ng-repeat='state in home.states | filter: home.search'>
      <a ui-sref='state({id: state.abbreviation })'>{{state.name}}</a>
    </li>
  </ul>
</div>
